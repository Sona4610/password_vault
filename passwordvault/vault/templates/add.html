<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Details</title>
  <style>
     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #fef7e3 50%, #b9f1c4 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
    }

    .form-box {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-box h1 {
      text-align: center;
      font-size: 2rem;
      color: #000;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #333;
    }

    form input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #b9f1c4;
      box-shadow: 0 0 0 3px rgba(185, 241, 196, 0.3);
    }

    form button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #333;
    }

    /* Messages */
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 500px) {
      .form-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Add New Password</h1>
      <p class="subtitle">Store your credentials securely.</p>

      <form method="POST" action="{% url 'addpage' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Details</button>
      </form>
      {% if messages %}
        <div class="message">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
