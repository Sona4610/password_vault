<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Record</title>
  <style>
    body {
      background: linear-gradient(120deg, #fef7e3 50%, #b9f1c4 50%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .update-box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
    }
    .update-box h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    form input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      font-size: 1rem;
    }
    .btn:hover {
      background: #333;
    }
    .message {
      text-align: center;
      color: green;
      margin-top: 1rem;
      font-weight: bold;
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
    }
    .back-link a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="update-box">
    <h1>Update Record</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Update Record</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <div class="message">{{ message }}</div>
      {% endfor %}
    {% endif %}


    <div class="back-link">
      <a href="{% url 'displayrecords' %}">&larr; Back to Stored Passwords</a>
    </div>
  </div>
</body>
</html>
