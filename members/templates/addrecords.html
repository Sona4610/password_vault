<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      width: 700px;
      border: 2px solid #007bff;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Project Details</h2>
    <form method="POST">

      <div class="form-row">
        <div class="form-group">
          <label for="team">Team ID</label>
          <input type="text" id="team" name="team" placeholder="Enter Team ID" required>
        </div>
        <div class="form-group">
          <label for="team_name">Team Name</label>
          <input type="text" id="team_name" name="team_name" placeholder="Enter Team Name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 1;">
          <label for="members">Team Members</label>
          <textarea id="members" name="members" placeholder="Enter Member Names (comma separated)" required></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="degree">Degree</label>
          <input type="text" id="degree" name="degree" placeholder="Enter Degree" required>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder="Enter Year" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="title">Project Title</label>
          <input type="text" id="title" name="title" placeholder="Enter Project Title" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 1;">
          <label for="abstract">Abstract</label>
          <textarea id="abstract" name="abstract" placeholder="Enter Project Abstract" required></textarea>
        </div>
      </div>


      <button type="submit">Add Project Details</button>
    </form>
  </div>

</body>
</html>
